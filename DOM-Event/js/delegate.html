    <title>Delegation</title>

<body>
    <h1>explore event delegation</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit.</li>
            <li class="item">Rerum, corporis! Laudantium, inventore?</li>
            <li class="item">Nemo temporibus voluptates sapiente.</li>
            <li class="item">Error ducimus accusamus illo!</li>
            <li class="item">Hic porro esse odit!</li>
            <li class="item">Quas maiores dolore architecto.</li>
        </ul>
        <button id="btn-add">Add Items</button>
    </section>
    <script>
    //  const items=   document.getElementsByClassName('item');

    //         {
    //             item.addEventListener('click',function(event){
    //                 // console.log(event.target.parentNode);
    //                 event.target.parentNode.removeChild(event.target);

    //             })
    //         }
    
            document.getElementById('list-container').addEventListener('click',function(event){
                event.target.parentNode.removeChild(event.target)
            })
           



            document.getElementById('btn-add').addEventListener
            ('click',function(){
                const listcontainer=document.getElementById('list-container');
                const li=document.createElement('li');
                li.innerText='Adnan Valo Pula'
                listcontainer.appendChild(li);
                
            })
             

    </script>
    
</body>
</html>
